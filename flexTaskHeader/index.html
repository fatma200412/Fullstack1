<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome cdn (icons)-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Custom Css -->
    <link rel="stylesheet" href="./assets/style/reset.css" />
    <link rel="stylesheet" href="./assets/style/index.css" />
    <title>Navbar</title>
  </head>
  <body>
    <!-- header start -->
    <header>
      <!-- First Parent (header-left and header-right) -->
      <div class="container">
        <!-- logo and links start -->
        <div class="headerLeft">
          <div class="logo">
            <div class="image-logo">
              <img
                src="https://startbootstrap.com/assets/img/sb-logo.svg"
                alt="logo"
              />
            </div>
            <h1>Start Bootstrap</h1>
          </div>

          <ul class="links">
            <li>
              <a href="">Themes</a>
              <i class="fa-solid fa-chevron-right icon"></i>
            </li>
            <li>
              <a href="">Templates</a>
              <i class="fa-solid fa-chevron-right icon"></i>
            </li>
            <li>
              <a href="">Bungles</a>
              <i class="fa-solid fa-chevron-right icon"></i>
            </li>
            <li>
              <a href="">Forms <sup>new</sup></a>
            </li>
            <li>
              <a href="">Resources</a>
              <i class="fa-solid fa-chevron-right icon"></i>
            </li>
          </ul>
        </div>
        <!-- logo and links end -->

        <!-- buttons start -->
        <div class="headerRight">
          <button class="blogBtn">Blog</button>
          <button class="loginBtn">Log In</button>
        </div>
        <!-- buttons end -->

        <!-- mobile hamburger bar (responsiv) start -->
        <div class="mobile-bar">
          <i class="fa-solid fa-bars"></i>
        </div>
        <!-- mobile hamburger bar (responsiv) end -->
      </div>
    </header>
    <!-- header end -->

    <!-- main start -->
    <main>
      <section class="mainSection"></section>

      <section class="gridSection"></section>

      <section class="formSection"></section>
    </main>
    <!-- main end -->

    <!-- footer start -->
    <footer>
      <div class="col"></div>
      <div class="col"></div>
      <div class="col"></div>
      <div class="col"></div>
      <div class="col"></div>
      <div class="line"></div>
    </footer>
    <!-- footer end -->
  </body>
</html>
