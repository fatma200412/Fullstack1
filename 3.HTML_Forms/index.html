<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <h1>Forms</h1>
    <form action="forms" id="" class="">
      <label for="">Name:</label>
      <input
        type="text"
        name=""
        id=""
        minlength="3"
        placeholder="enter your name"
        required
      />
      <br />
      <br />
      <label for="">Age:</label>
      <input
        type="number"
        min="0"
        name=""
        id=""
        placeholder="enter your age"
        required
      />
      <br />
      <br />
      <label for="">Email:</label>
      <input type="email" name="" id="name" placeholder="enter your email" />
      <br /><br />
      <label for="">Password:</label>
      <input type="password" name="" id="pass" /> <br /><br />
      <label for="">Gender:</label>
      <input type="radio" name="gender" id="1" value="female" />
      <label for="">Female</label>
      <br />
      <input type="radio" name="gender" id="2" value="male" /><label for=""
        >Male</label
      >
      <br /><br />
      <!-- <input type="button" name="" id="" /> -->

      <br /><br />
      <input type="checkbox" name="ing" id="" /><label for="">Ing</label>
      <br />
      <input type="checkbox" name="rus" id="" /><label for="">Rus</label>
      <br />
      <input type="checkbox" name="ger" id="" /><label for="">Ger</label>
      <br />
      <label for="">Dil Seviyyesi:</label>
      <select name="seviyye" id="seviyye">
        <option value="a1">A1</option>
        <option value="a2" selected>A2</option>
        <option value="b1">B1</option>
        <option value="b2">B2</option>
        <option value="c1">C1</option>
        <option value="c2">C2</option>
      </select>
      <select name="" id="" multiple size="3">
        <option value="">Olkenizi secin</option>
        <option value="azerbaycan">Azerbaycan</option>
        <option value="almaniya">Almaniya</option>
        <option value="turkiye">Turkiye</option>
      </select>
      <br />
      <br />
      <label for="">fav color:</label>
      <input type="color" name="" id="" /> <br />
      <br />
      <label for="">File:</label>
      <input type="file" name="" id="" /> <br />
      <br />
      <label for="">Date</label>
      <input type="date" name="" id="" /> <br /><br />
      <input type="datetime-local" name="" id="" /> <br />
      <br />
      <label for="">URL:</label>
      <input type="url" name="" id="" /> <br />
      <br />
      <textarea name="" id="" cols="30" rows="5"></textarea>
      <br />
      <br />
      <input type="image" name="" id="" src="./assets/images/goz.jpg" />

      <input type="submit" name="" id="" /> <br /><br />
      <label for="">Seacrh</label>
      <input type="search" name="" id="" />
      <button type="reset">Reset</button>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
